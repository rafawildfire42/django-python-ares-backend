name: Deploy to HostGator

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Especifique a versão do Python que você está usando

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install project dependencies with Poetry
        run: poetry install

      - name: Run migrations
        run: poetry run python manage.py migrate --settings=aresbackend.settings.production

      - name: Collect static files
        run: poetry run python manage.py collectstatic --noinput --settings=aresbackend.settings.production

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /backend
