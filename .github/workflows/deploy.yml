name: Deploy to EC2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 18.191.144.188 >> ~/.ssh/known_hosts
        env:
          EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@18.191.144.188 'bash -s' << \EOF
            source /home/ubuntu/backend/aresenv/bin/activate &&
            cd /home/ubuntu/backend/ares-backend &&
            git pull &&
            poetry install &&
            sudo systemctl restart gunicorn
          EOF

      - name: Configure Nginx
        run: |
          sudo tee /etc/nginx/sites-available/aresbackend << EOF
          server {
              listen 8000;
              server_name 18.191.144.188; 

              location / {
                  proxy_pass http://unix:/path/to/your/django/app/mydjangoapp.sock;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
              }
          }
          EOF
          sudo ln -s /etc/nginx/sites-available/mydjangoapp /etc/nginx/sites-enabled
          sudo nginx -t  # Testa a configuração do Nginx antes de recarregar
          sudo systemctl reload nginx

      - name: Restart Gunicorn
        run: |
          sudo systemctl restart gunicorn
