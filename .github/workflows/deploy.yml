name: Deploy to EC2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan YOUR_EC2_PUBLIC_IP >> ~/.ssh/known_hosts
        env:
          EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -i ubuntu@18.191.144.188
          "cd /home/ubuntu/backend/ares-backend &&
          source /home/ubuntu/aresenv/bin/activate && 
          git pull && 
          poetry install &&
          python manage.py runserver