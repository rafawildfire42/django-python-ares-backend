name: Run Django Server on EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install ssh-action
        run: |
          wget https://github.com/appleboy/ssh-action/releases/download/v0.1.4/ssh-action_0.1.4_Linux_x86_64.tar.gz
          tar -xzf ssh-action_0.1.4_Linux_x86_64.tar.gz
          sudo mv ssh-action /usr/local/bin/

      - name: SSH to EC2 and run Django server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@18.191.144.188 'cd /backend/ares-backend && source aresenv/bin/activate && python manage.py runserver 0.0.0.0:8000'
